<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel with YouTube Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Carousel Section -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pexels-negativespace-169573.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="pexels-geralt-21696.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="pexels-hiteshchoudhary-1092426.jpg" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- YouTube Cards Section -->
    <div class="container mt-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="th.jpg" class="card-img-top" alt="YouTube Thumbnail 1">
                    <div class="card-body">
                        <h5 class="card-title">YouTube Video 1</h5>
                        <p class="card-text">Javascript!!</p>
                        <a href="https://youtu.be/vz1RlUyrc3w?si=YUlSanFLppPMJ1nf" class="btn btn-primary">Watch Now</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="th.jpg" class="card-img-top" alt="YouTube Thumbnail 2">
                    <div class="card-body">
                        <h5 class="card-title">ReactJS</h5>
                        <p class="card-text">Checkout this Amazing Video!</p>
                        <a href="https://youtu.be/HbNfCM4ilBQ?si=-3Mg3rGiyTF9YbZw" class="btn btn-primary">Watch Now</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="th.jpg" class="card-img-top" alt="YouTube Thumbnail 3">
                    <div class="card-body">
                        <h5 class="card-title">Flutter Development</h5>
                        <p class="card-text">Don't miss this video, check it out on YouTube!</p>
                        <a href="https://youtu.be/DAl3dbTnAgw?si=redzFffHWnjU9yG1" class="btn btn-primary">Watch Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; Mohammad Farhaan Ali 2024. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
